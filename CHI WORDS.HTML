        // --- åˆ—è¡¨æ¸²æŸ“ ---
        function renderLists() {
            const wordList = document.getElementById('wordList');
            const masteredList = document.getElementById('masteredList');
            
            document.getElementById('wordCount').textContent = `(${words.length})`;
            document.getElementById('masteredCount').textContent = `(${masteredWords.length})`;

            wordList.innerHTML = '';
            words.forEach((word, index) => {
                const tag = createTag(word, index, false, isDeleteMode ? false : null);
                if (index === currentIndex && !isDeleteMode) tag.classList.add('active');
                wordList.appendChild(tag);
            });

            masteredList.innerHTML = '';
            masteredWords.forEach((word, index) => {
                const tag = createTag(word, index, true, isDeleteMode ? true : null);
                masteredList.appendChild(tag);
            });
        }

        function createTag(word, index, isMastered, deleteCheckedState) {
            const div = document.createElement('div');
            div.className = 'word-tag';
            
            const len = word.length;
            if (len <= 2) div.classList.add('len-2');
            else if (len === 3) div.classList.add('len-3');
            else if (len === 4) div.classList.add('len-4');
            else div.classList.add('len-long');

            let htmlContent = '';
            if (len === 4) {
                htmlContent = `<span><i>${word.substring(0,2)}</i><i>${word.substring(2,4)}</i></span>`;
            } else {
                htmlContent = `<span>${word}</span>`;
            }
            div.innerHTML = htmlContent;

            // æ‰¹é‡åˆªé™¤æ¨¡å¼ï¼šé¡¯ç¤º Checkbox
            if (deleteCheckedState !== null) {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'del-checkbox';
                checkbox.checked = deleteCheckedState;
                checkbox.dataset.list = isMastered ? 'mastered' : 'words';
                checkbox.dataset.index = index;
                div.onclick = (e) => {
                    if(e.target !== checkbox) checkbox.checked = !checkbox.checked;
                };
                div.appendChild(checkbox);
                div.style.cursor = 'default';
                return div;
            }

            // æ­£å¸¸æ¨¡å¼ï¼šé¡¯ç¤ºå–®å€‹åˆªé™¤æŒ‰éˆ• (X) - æ¢å¾©æ­¤åŠŸèƒ½
            const delBtn = document.createElement('div');
            delBtn.className = 'single-delete-btn';
            delBtn.textContent = 'Ã—';
            delBtn.onclick = (e) => {
                e.stopPropagation();
                confirmSingleDelete(index, isMastered, word);
            };
            div.appendChild(delBtn);

            if (!isMastered) {
                div.onclick = () => {
                    currentIndex = index;
                    updateCard();
                };
                div.ondblclick = (e) => {
                    e.stopPropagation();
                    moveToMastered(index);
                };
            } else {
                div.ondblclick = () => {
                    masteredWords.splice(index, 1);
                    words.push(word);
                    renderLists();
                    updateCard();
                };
            }

            return div;
        }

        // --- å–®å€‹åˆªé™¤é‚è¼¯ ---
        function confirmSingleDelete(index, isMastered, word) {
            pendingDelete = { index, isMastered };
            document.getElementById('deleteMsg').textContent = `ç¢ºå®šè¦åˆªé™¤ã€Œ${word}ã€å—ï¼Ÿ`;
            document.getElementById('confirmDeleteBtn').onclick = executeSingleDelete;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function executeSingleDelete() {
            if (!pendingDelete) return;
            
            if (pendingDelete.isMastered) {
                masteredWords.splice(pendingDelete.index, 1);
            } else {
                words.splice(pendingDelete.index, 1);
                if (currentIndex >= words.length) currentIndex = Math.max(0, words.length - 1);
            }
            
            closeModal('deleteModal');
            renderLists();
            updateCard();
            pendingDelete = null;
        }

        // --- æ‰¹é‡åˆªé™¤é‚è¼¯ ---
        function handleClearButton() {
            const btn = document.getElementById('clearBtn');
            const cancelBtn = document.getElementById('cancelClearBtn');

            if (!isDeleteMode) {
                isDeleteMode = true;
                btn.textContent = "âœ… ç¢ºèªåˆªé™¤";
                btn.style.background = "#ef5350";
                btn.style.color = "white";
                cancelBtn.style.display = "inline-block";
                renderLists();
                showToast("è«‹é¸æ“‡è¦åˆªé™¤çš„è©èª");
            } else {
                executeBatchDelete();
            }
        }

        function cancelDeleteMode() {
            isDeleteMode = false;
            const btn = document.getElementById('clearBtn');
            const cancelBtn = document.getElementById('cancelClearBtn');
            btn.textContent = "ğŸ—‘ï¸ æ¸…é™¤";
            btn.style.background = "#fff";
            btn.style.color = "#d32f2f";
            cancelBtn.style.display = "none";
            renderLists();
        }

        function executeBatchDelete() {
            const checkboxes = document.querySelectorAll('.del-checkbox:checked');
            if (checkboxes.length === 0) {
                showToast("æ²’æœ‰é¸æ“‡ä»»ä½•è©èª");
                cancelDeleteMode();
                return;
            }
            let wordsToDelete = [];
            let masteredToDelete = [];
            checkboxes.forEach(cb => {
                const idx = parseInt(cb.dataset.index);
                if (cb.dataset.list === 'words') wordsToDelete.push(idx);
                else masteredToDelete.push(idx);
            });
            wordsToDelete.sort((a, b) => b - a);
            masteredToDelete.sort((a, b) => b - a);
            wordsToDelete.forEach(idx => words.splice(idx, 1));
            masteredToDelete.forEach(idx => masteredWords.splice(idx, 1));
            if (currentIndex >= words.length) currentIndex = Math.max(0, words.length - 1);
            showToast(`å·²åˆªé™¤ ${checkboxes.length} å€‹è©èª`);
            cancelDeleteMode();
            updateCard();
        }

        // --- æ ¸å¿ƒé‚è¼¯ ---
        function moveToMastered(indexToMove) {
            const word = words[indexToMove];
            masteredWords.push(word);
            words.splice(indexToMove, 1);
            
            if (words.length === 0) currentIndex = 0;
            else if (indexToMove < currentIndex) currentIndex--; 
            else if (currentIndex >= words.length) currentIndex = 0;

            triggerGrandFireworks(); // ä¿®å¾©å¾Œçš„ç…™èŠ±
            spawnBalloonStream();    // å„ªåŒ–å¾Œçš„æ°£çƒ
            
            if (words.length === 0) {
                playCompletionSound();
                showToast("ğŸ‰ å¤ªå‹å•¦ï¼å…¨éƒ¨è®€æ›¬å•¦ï¼");
            } else {
                playSuccessSound();
            }
            
            renderLists();
            updateCard();
        }

        function markAsMastered() {
            if (words.length === 0) return;
            moveToMastered(currentIndex);
        }

        function updateCard() {
            stopAllTimers();
            const display = document.getElementById('currentWord');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (words.length === 0) {
                display.textContent = "åŠ å­—å…ˆï¼";
                display.style.fontSize = "3rem";
                document.getElementById('speakBtn').disabled = true;
                document.getElementById('masteredBtn').disabled = true;
                progressFill.style.width = `100%`;
                progressText.textContent = `å…¨éƒ¨å®Œæˆï¼`;
                renderLists();
                return;
            }

            document.getElementById('speakBtn').disabled = false;
            document.getElementById('masteredBtn').disabled = false;

            const word = words[currentIndex];
            display.textContent = word;
            if (word.length > 3) display.style.fontSize = "5rem";
            else display.style.fontSize = "7rem";

            const pct = ((currentIndex + 1) / words.length) * 100;
            progressFill.style.width = `${pct}%`;
            progressText.textContent = `${currentIndex + 1} / ${words.length}`;

            renderLists();

            if (document.getElementById('autoPlayNext').checked) {
                startAutoSequence();
            }
        }

        function startAutoSequence() {
            stopAllTimers();
            let timeLeft = 4;
            updateStatus('waiting', `è©¦ä¸‹è‡ªå·±è®€ (${timeLeft})`);
            countdownTimer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    updateStatus('waiting', `è©¦ä¸‹è‡ªå·±è®€ (${timeLeft})`);
                } else {
                    clearInterval(countdownTimer);
                    speakWord(false, true);
                }
            }, 1000);
        }

        function manualSpeak() {
            stopAllTimers();
            speakWord(false, false);
        }

        function speakWord(isRepeat = false, isAutoSequence = false) {
            if (words.length === 0) return;
            updateStatus('reading');
            if (!isRepeat) repeatCount = 0;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(words[currentIndex]);
            u.lang = 'zh-HK';
            if (cantoneseVoice) u.voice = cantoneseVoice;
            u.rate = 0.8;
            
            const btn = document.getElementById('speakBtn');
            const repeatThreeTimes = document.getElementById('repeatThreeTimes').checked;

            u.onstart = () => {
                btn.style.transform = "scale(0.95)";
                setTimeout(() => btn.style.transform = "scale(1)", 150);
            };

            u.onend = () => {
                repeatCount++;
                if (repeatThreeTimes && repeatCount < 3) {
                    repeatTimer = setTimeout(() => {
                        speakWord(true, isAutoSequence);
                    }, 2000);
                } else {
                    updateStatus('idle');
                    if (isAutoSequence && document.getElementById('autoPlayNext').checked) {
                        nextTimer = setTimeout(() => {
                            nextWord();
                        }, 1000);
                    }
                }
            };
            window.speechSynthesis.speak(u);
        }

        function nextWord() {
            if (words.length === 0) return;
            if (document.getElementById('randomOrder').checked) {
                let newIndex;
                do { newIndex = Math.floor(Math.random() * words.length); } 
                while (newIndex === currentIndex && words.length > 1);
                currentIndex = newIndex;
            } else {
                currentIndex = (currentIndex + 1) % words.length;
            }
            updateCard();
        }

        function previousWord() {
            if (words.length === 0) return;
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
        }

        function showNewWordInput() {
            const container = document.getElementById('addWordContainer');
            container.innerHTML = `<input type="text" class="input-box" id="newWordInput" placeholder="è¼¸å…¥å¾ŒæŒ‰ Enter" onblur="closeInput()" onkeydown="handleInputKey(event)">`;
            setTimeout(() => document.getElementById('newWordInput').focus(), 50);
        }

        function handleInputKey(e) {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val) {
                    words.push(val);
                    renderLists();
                    updateCard();
                }
                e.target.value = '';
            }
        }

        function closeInput() {
            setTimeout(() => {
                document.getElementById('addWordContainer').innerHTML = `<button class="add-btn" onclick="showNewWordInput()">â• åŠ æ–°è©èª</button>`;
            }, 200);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 3000);
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            pendingDelete = null; // æ¸…é™¤å¾…åˆªé™¤ç‹€æ…‹
        }

        function exportData() {
            const text = `ã€è©èªè¡¨ã€‘\n${words.join('\n')}\n\nã€å»å»æ¦œã€‘\n${masteredWords.join('\n')}`;
            navigator.clipboard.writeText(text).then(() => showToast("å·²è¤‡è£½ï¼")).catch(() => showToast("è¤‡è£½å¤±æ•—"));
        }

        function openEditModal() {
            const text = `ã€è©èªè¡¨ã€‘\n${words.join('\n')}\n\nã€å»å»æ¦œã€‘\n${masteredWords.join('\n')}`;
            document.getElementById('importTextarea').value = text;
            document.getElementById('importModal').style.display = 'flex';
        }

        function saveEdit() {
            const raw = document.getElementById('importTextarea').value;
            if (!raw.trim()) { closeModal('importModal'); return; }
            const parts = raw.split('ã€å»å»æ¦œã€‘');
            const part1 = parts[0].replace('ã€è©èªè¡¨ã€‘', '');
            const part2 = parts[1] || '';
            const parseLines = (txt) => txt.split(/[\n,]+/).map(w => w.trim()).filter(w => w);
            words = [...new Set(parseLines(part1))];
            masteredWords = [...new Set(parseLines(part2))];
            currentIndex = 0;
            renderLists();
            updateCard();
            closeModal('importModal');
            showToast("å·²ä¿å­˜ä¿®æ”¹ï¼");
        }

        // --- è²æ•ˆèˆ‡ç‰¹æ•ˆ ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSuccessSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.type = 'sine';
            o.frequency.setValueAtTime(523.25, audioCtx.currentTime);
            o.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.3, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            o.start(); o.stop(audioCtx.currentTime + 0.5);
        }

        function playCompletionSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((freq, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.type = 'triangle';
                o.frequency.value = freq;
                g.gain.setValueAtTime(0.2, now + i * 0.15);
                g.gain.exponentialRampToValueAtTime(0.01, now + i * 0.15 + 0.4);
                o.start(now + i * 0.15);
                o.stop(now + i * 0.15 + 0.4);
            });
        }

        // æ°£çƒæµ (v1.5: æ•¸é‡æ¸›åŠï¼Œæ™‚é–“å»¶é•·ï¼Œé¡è‰²è®Šæ·¡)
        function spawnBalloonStream() {
            const container = document.getElementById('effects-container');
            // æ·¡è‰²ç³» (Pastel)
            const colors = ['#ffcdd2', '#bbdefb', '#c8e6c9', '#fff9c4', '#e1bee7'];
            const totalBalloons = 10; // æ¸›åŠ
            const duration = 30000; // 30ç§’
            const interval = duration / totalBalloons; 

            let count = 0;
            const timer = setInterval(() => {
                if (count >= totalBalloons) {
                    clearInterval(timer);
                    return;
                }
                
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.background = colors[Math.floor(Math.random() * colors.length)];
                b.style.left = Math.random() * 90 + 5 + '%'; 
                const scale = 0.8 + Math.random() * 0.4;
                b.style.transform = `scale(${scale})`;
                
                container.appendChild(b);
                
                // 35ç§’å¾Œç§»é™¤ (é…åˆ CSS animation floatUpSlow 35s)
                setTimeout(() => b.remove(), 35000);
                
                count++;
            }, interval);
        }

        // ç…™èŠ±ä¿®å¾©ç‰ˆ
        function triggerGrandFireworks() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            
            let particles = [];
            const colors = ['#ff5252', '#ff4081', '#448aff', '#69f0ae', '#ffd740'];

            function createExplosion(x, y) {
                for(let i=0; i<30; i++) { 
                    particles.push({
                        x: x, y: y,
                        vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                        size: Math.random()*6+4, color: colors[Math.floor(Math.random()*colors.length)], 
                        life: 60 // å¢åŠ ç”Ÿå‘½é€±æœŸï¼Œç¢ºä¿çœ‹å¾—åˆ°
                    });
                }
            }

            for(let i=0; i<10; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * (canvas.height * 0.7); 
                    createExplosion(x, y);
                }, i * 150);
            }

            function animate() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                let active = false;
                particles.forEach(p => {
                    if(p.life>0) {
                        active=true; 
                        p.x+=p.vx; p.y+=p.vy; p.vy+=0.5; // é‡åŠ›
                        p.life--;
                        ctx.globalAlpha = p.life / 60;
                        ctx.fillStyle=p.color; 
                        ctx.fillRect(p.x,p.y,p.size,p.size);
                    }
                });
                ctx.globalAlpha = 1.0;
                if(active) requestAnimationFrame(animate);
                else ctx.clearRect(0,0,canvas.width,canvas.height);
            }
            animate();
        }

        window.onload = init;
    </script>
